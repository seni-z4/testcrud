<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>edit</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" media="all" href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body class="container">
	<h3 class="pt-3 text-center">edit una pizza</h3>

	<form id="pizza-form" th:object="${pizza}" th:action="@{/pizzeria/edit/{id}(id=${pizza.id})}" method="post">
		<!-- 			  th:action="@{|/books/edit/${book.id}|}" -->
		<label for="name" name="nome"> nome del pizza</label>
		<input type="text" class="form-control" id="name" th:field="*{name}" th:errorClass="is-invalid">
		<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
			<ul>
				<li th:each="err : ${#fields.errors('name')}" th:text="${err}">
				</li>
			</ul>
		</div>

		<label for="descrizione" name="descrizione"> descrizione </label>
		<input type="text" class="form-control" id="descrizione" th:field="*{descrizione}" th:errorClass="is-invalid">
		<div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback">
			<ul>
				<li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}">
				</li>
			</ul>
		</div>

		<label for="fotoUrl" name="fotoUrl">fotoUrl </label>
		<input type="text" class="form-control" id="fotoUrl" th:field="*{fotoUrl}" th:errorClass="is-invalid">
		<div th:if="${#fields.hasErrors('fotoUrl')}" class="invalid-feedback">
			<ul>
				<li th:each="err : ${#fields.errors('fotoUrl')}" th:text="${err}">
				</li>
			</ul>
		</div>

		<label for="prezzo" name="prezzo">prezzo </label>
		<input type="number" class="form-control" id="prezzo" th:field="*{prezzo}" th:errorClass="is-invalid">
		<div th:if="${#fields.hasErrors('prezzo')}" class="invalid-feedback">
			<ul>
				<li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}">
				</li>
			</ul>
		</div>

		<button class="btn btn-primary mt-4" type="submit">Submit form</button>
	</form>
</body>

</html>
